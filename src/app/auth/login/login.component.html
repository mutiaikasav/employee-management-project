<div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport" style="background-size: cover; background-position: center;">
    <mat-card class="uk-width-1-3@m">
        <div class="uk-flex uk-flex-center uk-margin-medium-bottom">
            <h3>LOGIN</h3>
        </div>
        <mat-card-content>
        <mat-form-field class="uk-width-1-1">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Your Username" value="Admin" name="username" [(ngModel)]="username">
            </mat-form-field>
            <mat-form-field class="uk-width-1-1">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Your password" value="assesment2021" name="password" [(ngModel)]="password">
            </mat-form-field>
            <div class="uk-flex uk-flex-right">
                <div class="uk-width-expand">
                </div>
                <button mat-raised-button color="primary" (click)="loginProcess()">LOGIN</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
